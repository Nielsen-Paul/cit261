<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <script src="javascript.js"></script>
    </head>
	<body>
        <p id="forLoop">Print 1-10 using a for loop</p>
        <button onclick="forLoop()">Select</button>
        <br>
        <p id="forEachLoop">Print 10-20 using a foreach loop</p>
        <button onclick="forEachLoop()">Select</button>
        <br>
        <p>Enter a number</p>
        <p id="conditional">This will print whether the number is greater than, less than, or equal to 20.</p>
        <input type="text" name="textBox" value="20"><br>
        <br>
        <input type="submit" value="Submit" onclick="conditional()">       
    </body>
</html>
