<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 media</title>
        <script src="HTML5media.js"></script>
    </head>
	<body>
        <h1>HTML5 Media</h1>
        <div id="div1">
            <h3>REO Speedwagon Audio</h3>
            <audio controls>
                <source src="speedwagon.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
        </div>
        <div id="div2">
            <h3>Lion Video</h3>
            <video width="320" height="240" controls>
                <source src="lion.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>
        <div id="div3">
            <p>Canvas:</p>
            <img id="campbells" width="300" height="200"
            src="pic_the_scream.jpg" alt="Campbell's Soup">
            <canvas id="myCanvas" width="300" height="200" >
            Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
    </body>
</html>
