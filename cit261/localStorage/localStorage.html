<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Local Storage</title>

</head>

<body>
    <h2>Click to Print a Name</h2>

    <button id="name">Print name</button>

    <p id="printName">Name will appear here</p>

    <h1>Type your Birth Month here</h1>

    <input type="text" id="birthMonth" value="June" /><br>
    <button onclick="printBirthMonth()">Select</button>

    <p id="printBirthMonth">Birth month will appear here</p>

    <h1>Navigate away and come back</h1>

    <h2>Info from Local Storage</h2>
    <p>Name: </p><span id="localName">Not yet defined</span>
    <p>Birth Month: </p><span id="localMonth">Not yet defined</span>

    <h1>Clear Local Storage</h1>

    <button id="clear">Clear</button>

    <script src="localStorage.js"></script>
</body>

</html>
