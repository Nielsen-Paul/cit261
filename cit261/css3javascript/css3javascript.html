<!DOCTYPE html>
<html>
    <head>
        <title>CSS3/Javascript</title>
        <script src="css3javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="css3javascript.css">
    </head>
	<body>
        <h1>CSS3/JavaScript</h1>
        <div id="div1">
            <h2>Change Background Color</h2>
            <button id="button1" onclick="changeBackground()">Change</button>
        </div>
        <div id="div2">
            <h2>Change text</h2>
            <button id="button2" onclick="changeText()">Change</button>
        </div>
        <div id="div3">
            <h2>Change Font</h2>
            <button id="button3" onclick="changeFont()">Change</button>
        </div>
        <div id="div4">
            <h2>Change text-align and text-shadow</h2>
            <button id="button4" onclick="changeShadow()">Change</button>
        </div>
        <div id="div5">
            <h2>Change Box</h2>
            <button id="button5" onclick="changeBox()">Change</button>
        </div>
        <div id="div6">
                <h2>Change Body</h2>
                <button id="button6" onclick="changeBody()">Change</button>
        </div>
    </body>
</html>
