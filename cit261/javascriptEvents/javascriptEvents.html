<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Events</title>
    <link rel="stylesheet" href="javascriptEvents.css">
    <script src="javascriptEvents.js"></script>
</head>

<body>
    <h3>Change text with JavaScript in the HTML</h3>
    <p onclick="this.innerHTML = 'Changed'">Click me</p>
    <h3>Change button text with a JavaScript function</h3>
    <button onmouseover="buttonChange(this)" onmouseout="changeAgain(this)">Mouse Over Me</button>
    <h3>Touch the box to spin it</h3>
    <div id="boxDiv">
        <button id="spinIt">Spin It</button>
        <div id="spinningBox"></div>
    </div>
</body>

</html>
