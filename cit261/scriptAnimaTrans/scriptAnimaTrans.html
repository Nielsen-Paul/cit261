<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Animations and Transitions</title>
    <script src="scriptAnimaTrans.js"></script>
    <link rel="stylesheet" href="scriptAnimaTrans.css">
</head>

<body>
    <h1>JavaScript Animations and Transitions</h1>
    <br>
    <h3>Animation</h3>
    <p>
        <button onclick="myMove()">Start Animation</button>
    </p>

    <div id="container">
        <div id="animate"></div>
    </div>
    <br>
    <h3>Transition</h3>
    <p>
        Push button to add a smooth transition and hover over object<br>
        <button onclick="transition()">Start Transition</button>
    </p>
    <div id="shapeDiv"></div>
    <br>
    <div id="changeShape"></div>
    <br>
    <h3>Transformation</h3>
    <p>Push button to rotate the shapes above</p>
    <p>If you push the transition button before rotating it will rotate with a transition</p>
    <br>
    <button onclick="transformation()">Rotate</button>
</body>

</html>
